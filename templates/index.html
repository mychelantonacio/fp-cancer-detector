<!DOCTYPE html>
<head>


    <title>Final Project - Skin Cancer Detector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body>

    <h1 class="text-center">Skin Cancer Detector</h1>
    <br/>
    <h3 class="text-center">Final Project</h3>
    <br/>
    <br/>

    
        <form class="form-inline justify-content-center" action="/", method="POST" enctype="multipart/form-data" >

            <div class="form-row align-items-center">
                <div class="col-auto">
                    <input class="form-control" type="file" name="imageFile" placeholder="Upload skin lesion image">
                </div>
                <div class="col-auto">
                    <input class="btn btn-danger form-control" type="submit" value="Predict Cancer">
                </div>
            </div>
            
        </form>
    


    {% if positive %}
        <div>
            <br/><br/>
            <h2>
                <p class="text-center">This patient has cancer
                    <img src= "/static/red_cross.png" alt="red_cross">  
                </p>
            </h2>
        </div>

        <br/>

        <div>
            <p class="text-center">
                <img src= "{{ imagePath2 }}" alt="Skin cancer image">
            </p>
        </div>
    {% endif %}

    {% if negative %}
        <div>
            <br/><br/>
            <h2>
                <p class="text-center">This patient has NO cancer 
                    <img src= "/static/green_cross.png" alt="green_cross">
                </p>
                
            </h2>
        </div>

        <br/>

        <div>
            <p class="text-center">
                <img src= "{{ imagePath2 }}" alt="Skin cancer image">
            </p>
        </div>
        
    {% endif %}

</body>

</html>
